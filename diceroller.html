    <div class="bg-image">
        <div class="w3-text-white bg-opacity-layer">
            <header class="w3-section w3-mobile">
                <h1 class="shadowed bold huge">

                    Official campaign dice roller
                </h3>

            </header>
            <div class="w3-section w3-mobile">
                <div class="w3-section w3-row">
                    
                    <div class="w3-container w3-half">
                        
                        <div class="w3-section w3-row grid">
                            <div class="w3-half">
                                <div class="lvl-esc-grid">
                                    <p id="livello" class="main shadowed bold huge">
                                        1
                                    </p>
                                    <button class="bottone minus" onclick="changeLevel('-');">
                                        <i class="fa-solid fa-square-minus"></i>
                                    </button>
                                    <p class="w3-xlarge label shadowed trn">Level</p>
                                    <button class="bottone plus" onclick="changeLevel('+');">
                                        <i class="fa-solid fa-square-plus"></i>
                                    </button>
                                </div>
                            </div>
                            
                            <div class="w3-half">
                                <div class="lvl-esc-grid">
                                    <p id="escalation" class="main shadowed bold huge">
                                        0
                                    </p>
                                    <button class="bottone minus" onclick="changeEscalation('-');">
                                        <i class="fa-solid fa-square-minus"></i>
                                    </button>
                                    <p class="w3-xlarge label shadowed trn">Escalation</p>
                                    <button class="bottone plus" onclick="changeEscalation('+');">
                                        <i class="fa-solid fa-square-plus"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                            
                        <div class="w3-section valori-grid grid">
                            <button id="d20" class="bottone att" onclick="rolld20('attacco', livello=true, escalation=true);">
                                <svg class="icon-svg" width="25" height="25" version="2.0">
                                    <use href="#dice-d20"/>
                                </svg> <span class="trn">Attack</span> <span id="attacco">0</span>
                            </button>

                            <button id="d20" class="bottone sec" onclick="rolld20('secondario', livello=true);">

                                    <use href="#dice-d20"/>
                                </svg> <span class="trn">Secondary</span> <span id="secondario">0</span>
                            </button>
                        
                            <button id="d20" class="bottone ini" onclick="rolld20('iniziativa', livello=true);">
                                <svg class="icon-svg" width="25" height="25" version="2.0">
                                    <use href="#dice-d20"/>
                                </svg> <span class="trn">Initiative</span> <span id="iniziativa">0</span>
                            </button>

                            <button id="d20" class="bottone arm" onclick="rolld20('armatura', livello=true);">

                                </svg> <span class="trn">Armor</span> <span id="armatura">0</span>

                                </svg> <span class="trn">Physical</span> <span id="fisico">0</span>

                            <button id="d20" class="bottone spi" onclick="rolld20('spirito', livello=true);">

                                </svg> <span class="trn">Spirit</span> <span id="spirito">0</span>
                            </button>
                        </div>
                        
                        <div class="w3-section flat-dice-grid grid">
                            <button id="d20" class="bottone d20" onclick="rollDice(sides=20);">

                                    <use href="#dice-d20"/>

                            <button id="d12" class="bottone d12" onclick="rollDice(sides=12);">

                                    <use href="#dice-d2"/>
                                </svg> d2

                        <div class="w3-section import-grid grid">
                            <button onclick="exportValori();" class="import bottone">

                                <span class="trn">Edit</span>

                            </p>

                    </div>
                </div>                
            </div>
